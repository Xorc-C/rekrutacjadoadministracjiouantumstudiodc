<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Rekrutacja – Quantum Studio</title>

<style>
body {
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 30px;
}

h1 {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 25px;
    max-width: 700px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    background: #1e1e1e;
    border: 1px solid #333;
    color: #fff;
}

textarea {
    resize: vertical;
}

.radio-group label {
    font-weight: normal;
    margin-right: 15px;
}

button {
    background: #5865F2;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #4752c4;
}
</style>
</head>

<body>

<h1>Rekrutacja do Administracji Quantum Studio (DC)</h1>

<form id="rekrutacjaForm">

<div class="form-group">
<label>Nick Discord</label>
<input type="text" id="nick" required>
</div>

<div class="form-group">
<label>Wiek (min. 13)</label>
<input type="number" id="wiek" required>
</div>

<div class="form-group">
<label>Czy spełniasz wszystkie warunki?</label>
<div class="radio-group">
<label><input type="radio" name="warunki" value="Tak" checked> Tak</label>
<label><input type="radio" name="warunki" value="Nie"> Nie</label>
</div>
</div>

<div class="form-group">
<label>Opowiedz coś o sobie (min. 50 słów)</label>
<textarea id="oSobie" rows="6" required></textarea>
</div>

<div class="form-group">
<label>Czym się wyróżniasz?</label>
<textarea id="wyróżnienie" rows="3"></textarea>
</div>

<div class="form-group">
<label>Czy masz sprawny mikrofon?</label>
<div class="radio-group">
<label><input type="radio" name="mikrofon" value="Tak" checked> Tak</label>
<label><input type="radio" name="mikrofon" value="Nie"> Nie</label>
</div>
</div>

<div class="form-group">
<label>Dlaczego Ty nadajesz się na to stanowisko? (min. 40 słów)</label>
<textarea id="dlaczego" rows="6" required></textarea>
</div>

<button type="submit">Wyślij podanie</button>

</form>

<script>
const apiURL = "TU_WKLEJ_URL_WORKERA";

document.getElementById("rekrutacjaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const getRadio = (name) =>
        document.querySelector(`input[name="${name}"]:checked`)?.value || "Brak";

    const nick = document.getElementById("nick").value.trim();
    const wiek = parseInt(document.getElementById("wiek").value);
    const oSobie = document.getElementById("oSobie").value.trim();
    const dlaczego = document.getElementById("dlaczego").value.trim();

    if (wiek < 13) {
        alert("Musisz mieć co najmniej 13 lat.");
        return;
    }

    if (oSobie.split(" ").length < 50) {
        alert("Opis o sobie musi mieć minimum 50 słów.");
        return;
    }

    if (dlaczego.split(" ").length < 40) {
        alert("Uzasadnienie musi mieć minimum 40 słów.");
        return;
    }

    const payload = {
        nick,
        wiek,
        warunki: getRadio("warunki"),
        mikrofon: getRadio("mikrofon"),
        oSobie,
        dlaczego,
        wyróżnienie: document.getElementById("wyróżnienie").value
    };

    try {
        const res = await fetch(apiURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error();
        alert("✅ Podanie wysłane!");
        e.target.reset();
    } catch {
        alert("❌ Błąd wysyłania.");
    }
});
</script>

</body>
</html>
