<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Rekrutacja – Quantum Studio</title>

<style>
body {
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 30px;
}

h1 {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 25px;
    max-width: 800px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    background: #1e1e1e;
    border: 1px solid #333;
    color: #fff;
}

textarea {
    resize: vertical;
}

.radio-group label {
    font-weight: normal;
    margin-right: 20px;
}

button {
    background: #5865F2;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #4752c4;
}
</style>
</head>

<body>

<h1>Rekrutacja do Administracji Quantum Studio (DC)</h1>

<form id="rekrutacjaForm">

<!-- 1 -->
<div class="form-group">
<label>Nick Discord</label>
<input type="text" id="nick" required>
</div>

<!-- 2 -->
<div class="form-group">
<label>Wiek (min. 13)</label>
<input type="number" id="wiek" required>
</div>

<!-- 3 -->
<div class="form-group">
<label>Czy spełniasz wszystkie warunki potrzebne do złożenia podania?</label>
<div class="radio-group">
<label><input type="radio" name="warunki" value="Tak" checked> Tak</label>
<label><input type="radio" name="warunki" value="Nie"> Nie</label>
</div>
</div>

<!-- 4 -->
<div class="form-group">
<label>Opowiedz nam coś o sobie (min. 50 słów)</label>
<textarea id="oSobie" rows="6" required></textarea>
</div>

<!-- 5 -->
<div class="form-group">
<label>Czym byś się wyróżniał/a na serwerze? (ok. 20 słów)</label>
<textarea id="wyroznienie" rows="4"></textarea>
</div>

<!-- 6 -->
<div class="form-group">
<label>Czy posiadasz sprawny mikrofon?</label>
<div class="radio-group">
<label><input type="radio" name="mikrofon" value="Tak" checked> Tak</label>
<label><input type="radio" name="mikrofon" value="Nie"> Nie</label>
</div>
</div>

<!-- 7 -->
<div class="form-group">
<label>Dlaczego akurat Ty nadajesz się na to stanowisko? (min. 40 słów)</label>
<textarea id="dlaczego" rows="6" required></textarea>
</div>

<!-- 8 -->
<div class="form-group">
<label>Jak oceniasz swoją znajomość regulaminu (0–10)?</label>
<div class="radio-group">
<label><input type="radio" name="regulamin" value="0">0</label>
<label><input type="radio" name="regulamin" value="1">1</label>
<label><input type="radio" name="regulamin" value="2">2</label>
<label><input type="radio" name="regulamin" value="3">3</label>
<label><input type="radio" name="regulamin" value="4">4</label>
<label><input type="radio" name="regulamin" value="5" checked>5</label>
<label><input type="radio" name="regulamin" value="6">6</label>
<label><input type="radio" name="regulamin" value="7">7</label>
<label><input type="radio" name="regulamin" value="8">8</label>
<label><input type="radio" name="regulamin" value="9">9</label>
<label><input type="radio" name="regulamin" value="10">10</label>
</div>
</div>

<!-- 9 -->
<div class="form-group">
<label>Czy byłeś kiedykolwiek karany na naszym serwerze?</label>
<div class="radio-group">
<label><input type="radio" name="kara" value="Tak"> Tak</label>
<label><input type="radio" name="kara" value="Nie" checked> Nie</label>
</div>
</div>

<!-- 10 -->
<div class="form-group">
<label>Czy możesz traktować swojego kolegę inaczej niż innych graczy?</label>
<textarea id="kolega" rows="4"></textarea>
</div>

<!-- 11 -->
<div class="form-group">
<label>Jak zachowasz się, gdy gracz będzie negatywnie wypowiadał się o serwerze?</label>
<textarea id="negatywne" rows="4"></textarea>
</div>

<!-- 12 -->
<div class="form-group">
<label>Co zrobisz, gdy nie będziesz wiedział jak postąpić z graczem?</label>
<textarea id="nieWiem" rows="4"></textarea>
</div>

<!-- 13 -->
<div class="form-group">
<label>Co zrobisz, gdy gracz będzie Cię prowokował?</label>
<textarea id="prowokacja" rows="4"></textarea>
</div>

<!-- 14 -->
<div class="form-group">
<label>Czy pełniłeś podobną funkcję na innych serwerach? (opcjonalne)</label>
<textarea id="inne" rows="4"></textarea>
</div>

<button type="submit">Wyślij podanie</button>
</form>

<script>
const apiURL = "TU_WKLEJ_URL_WORKERA";

document.getElementById("rekrutacjaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const getRadio = (name) =>
        document.querySelector(`input[name="${name}"]:checked`)?.value || "Brak";

    const nick = document.getElementById("nick").value.trim();
    const wiek = parseInt(document.getElementById("wiek").value);
    const oSobie = document.getElementById("oSobie").value.trim();
    const dlaczego = document.getElementById("dlaczego").value.trim();

    if (wiek < 13) {
        alert("Musisz mieć co najmniej 13 lat.");
        return;
    }

    if (oSobie.split(" ").length < 50) {
        alert("Opis o sobie musi mieć minimum 50 słów.");
        return;
    }

    if (dlaczego.split(" ").length < 40) {
        alert("Uzasadnienie musi mieć minimum 40 słów.");
        return;
    }

    const payload = {
        nick,
        wiek,
        warunki: getRadio("warunki"),
        mikrofon: getRadio("mikrofon"),
        regulamin: getRadio("regulamin"),
        kara: getRadio("kara"),
        oSobie,
        dlaczego,
        wyroznienie: document.getElementById("wyroznienie").value,
        kolega: document.getElementById("kolega").value,
        negatywne: document.getElementById("negatywne").value,
        nieWiem: document.getElementById("nieWiem").value,
        prowokacja: document.getElementById("prowokacja").value,
        inne: document.getElementById("inne").value
    };

    try {
        const res = await fetch(apiURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error();
        alert("✅ Podanie wysłane!");
        e.target.reset();
    } catch {
        alert("❌ Błąd wysyłania formularza.");
    }
});
</script>

</body>
</html>
